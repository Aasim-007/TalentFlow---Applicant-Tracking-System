<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” TalentFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg-dark-top:#071428; --bg-dark-bottom:#0b2340; --bg-light-top:#f6f9fc; --bg-light-bottom:#e9f0f6; --text-dark:#e9f3ff; --text-light:#0b1220; --muted-dark:#9aa7bb; --muted-light:#5b6b78; --accent1:#60a5fa; --accent2:#6ee7b7; --radius:12px; --shadow:0 12px 30px rgba(2,8,23,0.16); font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; }
    html,body{height:100%;margin:0;padding:0}
    body{ --text:var(--text-dark); --muted:var(--muted-dark); background:linear-gradient(180deg,var(--bg-dark-top) 0%,var(--bg-dark-bottom) 100%); color:var(--text); min-height:100vh; padding:26px; }
    body.theme-light{ --text:var(--text-light); --muted:var(--muted-light); background:linear-gradient(180deg,var(--bg-light-top) 0%,var(--bg-light-bottom) 100%); }
    body:not(.theme-light){ color-scheme: dark; }
    .wrap{ max-width:420px; margin:0 auto; min-height:calc(100vh - 52px); display:flex; flex-direction:column; justify-content:center; }
    header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; }
    .card{ background:color-mix(in srgb,var(--text) 3%,transparent); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow); border:1px solid rgba(0,0,0,0.03); }
    .title h1{ margin:0; font-size:22px; font-weight:800; }
    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    .input, select{ width:80%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.15); background:transparent; color:var(--text); }
    body.theme-light .input, body.theme-light select{ background:#fff; color:var(--text-light); border:1px solid rgba(0,0,0,0.12); }
    .btn{ width:100%; padding:12px 14px; border-radius:10px; border:0; background:linear-gradient(90deg,var(--accent2),var(--accent1)); color:#022027; font-weight:800; cursor:pointer; }
    .muted{ color:var(--muted); font-size:13px; }
    .row{ display:flex; gap:8px; }
    .error{ margin-top:10px; color:#e55353; font-weight:700; display:none; }
    .tabs{ display:flex; margin-bottom:10px; gap:8px; }
    .tab{ flex:1; text-align:center; padding:8px 10px; border-radius:8px; cursor:pointer; border:1px solid rgba(255,255,255,0.15); }
    .tab.active{ background:linear-gradient(135deg, rgba(96,165,250,0.22), rgba(110,231,183,0.22)); border-color:rgba(96,165,250,0.45); }
  </style>
  <link rel="preload" as="script" href="/login/login.js">
  <link rel="prefetch" href="/hr-landing/index.html" />
  <link rel="prefetch" href="/manager-landing/index.html" />
  <link rel="prefetch" href="/applicant-landing/index.html" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title"><h1>TalentFlow</h1><div class="muted">Sign in or create an account</div></div>
    </header>

    <div class="card">
      <div class="tabs">
        <div class="tab active" id="tabLogin">Login</div>
        <div class="tab" id="tabSignup">Sign Up</div>
      </div>

      <form id="loginForm">
        <div>
          <label>Email</label>
          <input class="input" type="email" id="loginEmail" required autocomplete="username" />
        </div>
        <div style="margin-top:10px;">
          <label>Password</label>
          <input class="input" type="password" id="loginPassword" required autocomplete="current-password" />
        </div>
        <button class="btn" type="submit" style="margin-top:14px;">Login</button>
        <div id="loginError" class="error"></div>
      </form>

      <form id="signupForm" style="display:none;">
        <div class="row">
          <div style="flex:1">
            <label>Name</label>
            <input class="input" id="suName" required />
          </div>
        </div>
        <div style="margin-top:10px;" class="row">
          <div style="flex:1">
            <label>Email</label>
            <input class="input" type="email" id="suEmail" required autocomplete="email" />
          </div>
        </div>
        <div style="margin-top:10px;" class="row">
          <div style="flex:1">
            <label>Password</label>
            <input class="input" type="password" id="suPassword" required autocomplete="new-password" />
          </div>
        </div>
        <div style="margin-top:10px;">
          <label>Role</label>
          <select id="suRole" class="input" required>
            <option value="hr">HR</option>
            <option value="hiring_manager">Hiring Manager</option>
            <option value="applicant">Applicant</option>
          </select>
        </div>

        <button class="btn" type="submit" style="margin-top:14px;">Create Account</button>
        <div id="signupError" class="error"></div>
      </form>
    </div>
  </div>

  <script src="/login/login.js"></script>
  <script>
    // apply theme like other pages
    (function(){
      const THEME_KEY = 'talentflow_theme';
      const body = document.body;
      function applyTheme(t){ if(t==='light') body.classList.add('theme-light'); else body.classList.remove('theme-light'); }
      try{ applyTheme(localStorage.getItem(THEME_KEY)||'dark'); }catch(e){ applyTheme('dark'); }
    })();
  </script>
</body>
</html>
