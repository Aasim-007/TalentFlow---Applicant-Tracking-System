<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logging out… — TalentFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg-dark-top:#071428; --bg-dark-bottom:#0b2340; --bg-light-top:#f6f9fc; --bg-light-bottom:#e9f0f6; --text-dark:#e9f3ff; --text-light:#0b1220; --muted-dark:#9aa7bb; --muted-light:#5b6b78; --radius:12px; --shadow:0 12px 30px rgba(2,8,23,0.16); font-family:Inter,ui-sans-serif,system-ui; }
    html,body{height:100%;margin:0}
    body{ --text:var(--text-dark); --muted:var(--muted-dark); background:linear-gradient(180deg,var(--bg-dark-top),var(--bg-dark-bottom)); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:26px; }
    body.theme-light{ --text:var(--text-light); --muted:var(--muted-light); background:linear-gradient(180deg,var(--bg-light-top),var(--bg-light-bottom)); }
    .card{ background:color-mix(in srgb,var(--text) 3%,transparent); border-radius:12px; padding:20px; box-shadow:var(--shadow); text-align:center; }
    .muted{ color:var(--muted); font-size:13px; }
  </style>
  <meta http-equiv="refresh" content="2; url=/login/login.html" />
</head>
<body>
  <div class="card">
    <div style="font-weight:800; font-size:18px; margin-bottom:6px;">Signing you out…</div>
    <div class="muted">You will be redirected to the login page.</div>
  </div>
  <script>
    (function(){
      try {
        // Clear simple session data used by the UI
        localStorage.removeItem('tf_user');
      } catch(e) {}
      // Redirect quickly (meta refresh as fallback)
      setTimeout(function(){ window.location.replace('/login/login.html'); }, 250);
    })();
  </script>
</body>
</html>
